<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <meta name="description" content="Ejemplo de Pagina Web hecha con tailwindcss+Javascript+Html">
  <title>TailwindCss & Js | E-commerce product page</title>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'seagreen': '#03B5AA',
            'smoky': '#E5D4CE',
            'blackson': '#0D0A0B',
            'blue': '#4A8FE7',
            'yellow': '#EEE82C',
          }
        },
      },
    }
  </script>
  <script defer src="app.js"></script>
</head>

<body>
  <!-- Header  -->
  <header class="bg-white w-screen flex h-16 p-4 flex-row flex-nowrap sticky top-0 z-50">
    <div class="flex-row flex flex-nowrap flex-1 items-center justify-start">
      <svg id="menu" width="16" height="15" xmlns="http://www.w3.org/2000/svg">
        <path d="M16 12v3H0v-3h16Zm0-6v3H0V6h16Zm0-6v3H0V0h16Z" fill="#69707D" fill-rule="evenodd" />
      </svg>
      <h1 class="text-2xl px-5 ">SNEAKERS</h1>
    </div>
    <div class="flex-row flex flex-nowrap flex-1  items-center justify-end">
      <svg class="" width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill="#69707D" fill-rule="nonzero" />
      </svg>
      <img class="h-full px-5" src="images\image-avatar.png">
    </div>
  </header>
  <!-- Header  -->
  <!-- Main -->
  <main class="pb-9">
    <!-- Images -->
    <section class="w-[100%] overflow-hidden">
      <div id="carousel" class=" z-0 w-[200%] flex flex-row flex-nowrap justify-between items-center translate-x-[0%]">
        <img src="images\image-product-1.jpg" alt="Imagen 1" class="w-[calc(100%/2)] min-h-[10vh]">
        <img src="images\image-product-2.jpg" alt="Imagen 2" class="w-[calc(100%/2)] min-h-[10vh]">
        <img src="images\image-product-3.jpg" alt="Imagen 3" class="w-[calc(100%/2)] min-h-[10vh]">
        <img src="images\image-product-4.jpg" alt="Imagen 4" class="w-[calc(100%/2)] min-h-[10vh]">
      </div>
      <div class="w-[100%] flex justify-center flex-nowrap items-center">
        <div id="previous"
          class="w-[3em] h-[3em] bg-seagreen hover:bg-blue hover:cursor-pointer m-[1em] rounded-full absolute left-0 top-1/4 text-center py-2">
          <svg class="mx-auto" width="12" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 1 3 9l8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </div>
        <div id="next"
          class="w-[3em] h-[3em] bg-seagreen hover:bg-blue hover:cursor-pointer m-[1em] rounded-full absolute right-0 top-1/4 text-center py-2">
          <svg class="mx-auto" width="13" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="m2 1 8 8-8 8" stroke="#1D2026" stroke-width="3" fill="none" fill-rule="evenodd" />
          </svg>
        </div>
      </div>
    </section>
    <!-- Images -->
    <!-- text-data -->
    <section class="w-screen px-9 pt-3">
      <!-- Text -->
      <article class="flex flex-col">
        <p class="text-l text-orange-500 font-bold uppercase">sneaker company</p>
        <h1 class="text-2xl font-bold py-2">Fall Limited Edition Sneakers</h1>
        <p class="font-thin text-black text-lg">These low-profile sneakers are your perfect casual wear companion.
          Featuring a
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      </article>
      <!-- Text -->
      <!-- Prices -->
      <article class="flex items-center">
        <p class="text-3xl py-4 text-black font-extrabold uppercase">$125.00</p>
        <p class="ml-4 px-2 text-center font-bold text-orange-700 rounded-md bg-orange-200">50%</p>
        <p class="line-through text-gray-300 text-xl font-semibold  w-full text-right">$250.00</p>
      </article>
      <!-- Prices -->
    </section>
    <!-- text-data -->
    <!-- Cart -->
    <section class="flex flex-col pt-3 w-screen px-9">
      <!-- Counter -->
      <div class="flex h-12 w-full items-center justify-between px-10  rounded-md bg-pink-100 ">
        <button class="font-bold hover:cursor-pointer">-</button>
        <p class="font-bold">0</p>
        <button class="font-bold hover:cursor-pointer">+</button>
      </div>
      <!-- Counter -->
      <!-- addCart -->
      <div class="flex bg-orange-500 my-3 items-center justify-center py-4 rounded-lg shadow-lg shadow-orange-200">
        <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
            fill="#ffff" fill-rule="nonzero" />
        </svg>
        <p class="font-bold text-white pl-3 hover:cursor-pointer">Add to Cart</p>
      </div>
      <!-- addCart -->
    </section>
    <!-- Cart -->
  </main>
  <!-- Main -->
</body>

</html>
